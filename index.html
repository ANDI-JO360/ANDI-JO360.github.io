    <style>
        body {
            padding: 0;
            margin-left: auto;
            margin-right:auto;
            background-color: #1c1818;
        }
            .wef {
                margin-top: 165px;
            }
          
            .title-word {
  animation: color-animation 4s linear infinite;
}

.title-word-1 {
  --color-1: #DF8453;
  --color-2: #3D8DAE;
  --color-3: #E4A9A8;
}

.title-word-2 {
  --color-1: #DBAD4A;
  --color-2: #ACCFCB;
  --color-3: #17494D;
}

.title-word-3 {
  --color-1: #ACCFCB;
  --color-2: #E4A9A8;
  --color-3: #ACCFCB;
}

.title-word-4 {
  --color-1: #3D8DAE;
  --color-2: #DF8453;
  --color-3: #E4A9A8;
}

@keyframes color-animation {
  0%    {color: var(--color-1)}
  32%   {color: var(--color-1)}
  33%   {color: var(--color-2)}
  65%   {color: var(--color-2)}
  66%   {color: var(--color-3)}
  99%   {color: var(--color-3)}
  100%  {color: var(--color-1)}
}

/* Here are just some visual styles. ðŸ–Œ */

.container {
  display: grid;
  place-items: center;  
  text-align: center;
  height: 75vh
}

.title {
  font-family: "Montserrat", sans-serif;
  font-weight: 800;
  font-size: 6vh;
  text-transform: uppercase;
}
.buttons-con .action-link-wrap {
      margin-top: 40px;
      text-align: center;
    }

    .buttons-con .action-link-wrap a {
      background: #68c950;
      padding: 8px 25px;
      border-radius: 4px;
      color: #FFF;
      font-weight: bold;
      font-size: 14px;
      -webkit-transition: all 0.3s linear;
      transition: all 0.3s linear;
      cursor: pointer;
      text-decoration: none;
      margin-right: 10px
    }

    .buttons-con .action-link-wrap a:hover {
      background: #5A5C6C;
      color: #fff;
    }
    </style>
     
</head>
